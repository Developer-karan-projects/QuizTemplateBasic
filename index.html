<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Quiz App</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
          <div class="container">
               <div class="question"></div>
               <div class="optionForUser">
                    <div class="optBox">
                         <input type="radio" value="a"name="quiz" id="option1">
                         <label for="option1" id="optionAText" ></label>
                    </div>
                    <div class="optBox">
                         <input type="radio" value="b" name="quiz"  id="option2">
                    <label for="option2" id="optionBText" ></label>
                    </div>
                    <div class="optBox">
                         <input type="radio" value="c" name="quiz"  id="option3">
                    <label for="option3" id="optionCText" ></label>
                    </div>
                    <div class="optBox">
                         <input type="radio" value="d" name="quiz"  id="option4">
                         <label for="option4" id="optionDText" ></label>
                    </div>
               </div>
               <solution></solution>
               <button id="Submit">Start</button>
               <div class="solutionBox"></div>
          </div>
     </div>
</body>
<script src="app.js"></script>
<script src="database.js"></script>
</html>
